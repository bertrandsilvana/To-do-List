<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List con Prioridad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lista de Tareas</h1>

  <form id="taskForm">
    <input type="text" id="taskText" placeholder="Descripción de la tarea" required />
    <select id="taskPriority">
      <option value="1">Prioridad 1</option>
      <option value="2">Prioridad 2</option>
      <option value="3">Prioridad 3</option>
      <option value="4">Prioridad 4</option>
      <option value="5">Prioridad 5</option>
    </select>
    <button type="submit">Agregar Tarea</button>
  </form>

  <label for="sortOption">Ordenar por:</label>
  <select id="sortOption">
    <option value="none">Sin orden</option>
    <option value="prioridad">Prioridad</option>
    <option value="modificacion">Fecha de Modificación</option>
  </select>

  <div id="taskList"></div>

  <script src="script.js"></script>
</body>
</html>
